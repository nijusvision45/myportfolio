<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Developer's Launch Pad - Coming Soon</title>
    <style>
        /* CSS is embedded here for simplicity */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #007BFF; /* Primary color border */
        }

        h1 {
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1em;
            padding: 8px 15px;
            border: 1px solid #007BFF;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            background-color: #007BFF;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.5);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .social-links a {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="9779         pp - Copy.jpg" alt="A professional photo of the developer" class="profile-pic">

        <h1>Hey! I'm learning coding!</h1>
        <p>I am currently building this website from the ground up, applying all my new skills. I will be **back soon with the complete website**!</p>

        <p>In the meantime, let's connect. Feel free to reach out via these platforms:</p>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/nijuthomasgeorge/" target="_blank">LinkedIn</a>
            <a href="https://nijusvision45.github.io/myportfolio/" target="_blank">GitHub</a>
            <a href="mailto:nijuthomas45@gmail.com">Email</a>
        </div>
    </div>
</body>

</html>
